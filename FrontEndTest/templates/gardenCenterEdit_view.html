 <form role="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" ng-model="currentGarden.name" class="form-control" id="name" placeholder="Enter Garden Center Name" />
         </div>
      <div class="form-group">
        <label for="address">Adress:</label>
        <input type="text"  ng-model="currentGarden.address" class="form-control" id="address" placeholder="Enter Garden Center Address" />
        <label for="city">City:</label>
        <input type="text" ng-model="currentGarden.city" class="form-control" id="city" placeholder="Enter Garden Center City" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" ng-model="currentGarden.email" class="form-control" id="email" placeholder="Email" />
         <label for="phone">Phone:</label>
        <input type="text" ng-model="currentGarden.phone" class="form-control" id="phone" placeholder="Phone Number" />
      </div>
      <button type="submit" ng-click="saveGardenCenter()" class="btn btn-default">Submit</button>
    </form>
